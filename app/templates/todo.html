{% extends "base.html" %}

{% block body %}
  <section class="header">
    <h2 class="title">Todo</h2>
    <div class="row">
      <div class="three columns value-prop"></div>
      <div class="six columns">
        <form action="{{ url_for('todo') }}" method=post>
          {{ form.hidden_tag() }}
          <dl>
            <dd>{{ form.todo(class_="u-full-width", placeholder="'Enter your todo'") }}
            <dt>{{ form.submit }}
          </dl>
        </form>
      </div>
    </div>
  </section>
{% endblock %}
